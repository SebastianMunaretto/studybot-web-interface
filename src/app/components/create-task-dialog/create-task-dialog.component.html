<div class="dialog-container">
  <h1 mat-dialog-title>Add your Task</h1>
  <div mat-dialog-content class="dialog-content-container">
    <mat-form-field appearance="legacy">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="task.title">
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="legacy">
      <mat-label>Description(optional)</mat-label>
      <textarea style="resize: none;" matInput [(ngModel)]="task.description"></textarea>
    </mat-form-field>
    <p></p>
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Choose a due date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="task.date">
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="task" cdkFocusInitial>Ok</button>
  </div>
</div>
